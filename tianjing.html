<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>徽派天井 · 沉浸体验</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background-color: #f4f4f2; overflow: hidden; }
        #loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #666; font-family: "KaiTi"; text-align: center; }
    </style>
</head>
<body>
    <div id="loader">
        正在搬运天井模型...<br>
        <span id="percent" style="font-size: 24px; color: #333;">0%</span>
    </div>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf4f4f2);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 10);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 2.0));
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        
        const loader = new THREE.GLTFLoader();
        
        
        const modelUrl = 'https://cdn.jsdelivr.net/gh/yings77520/web-pages@main/tianjing.glb';

        loader.load(modelUrl, (gltf) => {
            document.getElementById('loader').style.display = 'none';
            scene.add(gltf.scene);
            const box = new THREE.Box3().setFromObject(gltf.scene);
            const size = box.getSize(new THREE.Vector3());
            camera.position.z = Math.max(size.x, size.y, size.z) * 2;
        }, (xhr) => {
            if (xhr.lengthComputable) {
                const percent = Math.round(xhr.loaded / xhr.total * 100);
                document.getElementById('percent').innerText = percent + '%';
            }
        }, (err) => {
            console.error(err);
            document.getElementById('loader').innerHTML = "当前连接较慢，请稍等或重新点击";
        });

        function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
