<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>徽派天井 · 天道自然</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background-color: #f4f4f2; overflow: hidden; }
        #loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #666; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="loader">模型加载中...</div>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf4f4f2);
        
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const light = new THREE.DirectionalLight(0xffffff, 1.0);
        light.position.set(5, 10, 5);
        scene.add(light);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        
        const loader = new THREE.GLTFLoader();
        
        // 莹莹，这里是关键：咱们换一个 GitHub 官方推荐的 raw 地址，它的兼容性更高
        const modelUrl = 'https://raw.githubusercontent.com/yings77520/web-pages/main/tianjing.glb';

        loader.load(modelUrl, (gltf) => {
            document.getElementById('loader').style.display = 'none';
            const model = gltf.scene;
            
            // 自动调整模型大小和位置
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center);
            
            scene.add(model);
        }, (xhr) => {
            if (xhr.lengthComputable) {
                const percent = Math.round(xhr.loaded / xhr.total * 100);
                document.getElementById('loader').innerText = '正在搬运模型: ' + percent + '%';
            }
        }, (error) => {
            console.error(error);
            document.getElementById('loader').innerText = '加载失败，请重试';
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
