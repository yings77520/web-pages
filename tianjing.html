<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>徽派天井 · 天道自然</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background-color: #f4f4f2; overflow: hidden; }
        #loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #666; font-family: "STKaiti", "KaiTi", serif; text-align: center; }
    </style>
</head>
<body>
    <div id="loader">正在呼唤你的天井模型...</div>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf4f4f2);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 10);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 2.0));
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        
        const loader = new THREE.GLTFLoader();
        
        // 莹莹，这是你最心爱的那个 0.7MB 模型的直连地址
        const modelUrl = 'https://yings77520.github.io/web-pages/tianjing.glb?v=' + Date.now();

        function loadMyModel() {
            loader.load(modelUrl, (gltf) => {
                document.getElementById('loader').style.display = 'none';
                const model = gltf.scene;
                // 居中自适应
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                scene.add(model);
                console.log("终于等到你！模型加载成功。");
            }, (xhr) => {
                if (xhr.lengthComputable) {
                    const percent = Math.round(xhr.loaded / xhr.total * 100);
                    document.getElementById('loader').innerText = '搬运中: ' + percent + '%';
                }
            }, (error) => {
                console.error("加载出错了:", error);
                document.getElementById('loader').innerHTML = '正在尝试备用线路重新连接...';
                // 3秒后自动重试一次
                setTimeout(loadMyModel, 3000);
            });
        }

        loadMyModel();

        function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
