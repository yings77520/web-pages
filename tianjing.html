<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>徽派天井 · 天道自然</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background-color: #f4f4f2; overflow: hidden; }
        #loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #666; font-family: sans-serif; text-align: center; }
    </style>
</head>
<body>
    <div id="loader">墨色渲染中...</div>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf4f4f2);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 10);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 2.0));
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        
        const loader = new THREE.GLTFLoader();
        
        // 【核心修改】使用 raw 原始路径，直接穿透微信拦截
        const modelUrl = 'https://raw.githubusercontent.com/yings77520/web-pages/main/tianjing.glb';

        loader.load(modelUrl, (gltf) => {
            document.getElementById('loader').style.display = 'none';
            scene.add(gltf.scene);
            const box = new THREE.Box3().setFromObject(gltf.scene);
            const center = box.getCenter(new THREE.Vector3());
            gltf.scene.position.sub(center);
            camera.position.z = box.getSize(new THREE.Vector3()).length() * 1.5;
        }, (xhr) => {
            if (xhr.lengthComputable) {
                const percent = Math.round(xhr.loaded / xhr.total * 100);
                document.getElementById('loader').innerText = '正在搬运天井: ' + percent + '%';
            }
        }, (error) => {
            console.error(error);
            document.getElementById('loader').innerText = '连接云端失败，请检查网络';
        });

        function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
